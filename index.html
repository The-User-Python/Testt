<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Network</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #16a085;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #search-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Your Social Network
    </header>

    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">Sign Up</a>
            <a href="#">Help</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <input type="submit" value="Search" onclick="performSearch()">
        </div>
    </nav>

    <main>
        <h2>Welcome to Your Social Network!</h2>
        <p>This is the place where you can connect with others, share your thoughts, and explore new friendships.</p>
        
        <div id="search-results"></div>
    </main>

    <script>
        function performSearch() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var searchResultsDiv = document.getElementById('search-results');
            // You can customize this based on your actual content and search logic
            var fakeData = [
                "User1",
                "User2",
                "Post1",
                "Post2",
            ];

            var results = fakeData.filter(item => item.toLowerCase().includes(searchTerm));

            var resultsHTML = '<h3>Search Results:</h3>';
            if (results.length > 0) {
                resultsHTML += '<ul>';
                results.forEach(result => {
                    resultsHTML += `<li>${result}</li>`;
                });
                resultsHTML += '</ul>';
            } else {
                resultsHTML += '<p>No results found.</p>';
            }

            searchResultsDiv.innerHTML = resultsHTML;
        }
    </script>
</body>
</html>
